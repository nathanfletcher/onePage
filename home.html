<!DOCTYPE html>

<html>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<head>
	<style type="text/css">
		.banner{
			font-size: 20pt;
			font-style: italic;
		}
	</style>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript">
		$('.carousel').carousel('cycle');  
	</script>

</head>

<body>
	<div class="col-md-7">
		<h1 class="banner featurette-heading">NATHAN's ONEPAGE CV</h1>
		<span class="text-muted">A Career service initiative</span>
	</div>
	<div class="row" id='myCarousel'>
		<div class="carousel slide">
			<div class="carousel-indicators">
				<div data-target="#myCarousel" data-slide-to="0" class="class"></div>
				<div data-target="#myCarousel" data-slide-to="1" class="class"></div>
				<div data-target="#myCarousel" data-slide-to="2" class="class"></div>
			</div>
			<div class="carousel-inner">
				<div></div>
			</div>
		</div>

	</div>
</body>

</html>
